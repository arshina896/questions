<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container shadow rounded mt-3 p-3">
        <div class="row row-cols-1 row-cols-sm-3 g-3">
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> largest of two numbers</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter first number" id="fst-num" class="form-control">
                            </div>
                            <div class="mt-3">
                                <input type="text" placeholder="enter second number" id="sec-num" class="form-control">
                            </div>
                            <div class="m-3 text-center">
                                <!-- <button type="button"onclick="res.innerHtml=fst-num.value+sec-num.value" class="btn btn-primary btn-sm shadow">largest</button> -->
                                <button type="button" onclick="largest()"
                                    class="btn btn-primary btn-sm shadow">largest</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="res"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> largest of three numbers</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter first number" id="fst" class="form-control">
                            </div>
                            <div class="mt-3">
                                <input type="text" placeholder="enter second number" id="sec" class="form-control">
                            </div>
                            <div class="mt-3">
                                <input type="text" placeholder="enter third number" id="trd" class="form-control">
                            </div>
                            <div class="m-3 text-center">
                                <button type="button" onclick="threeLarge()"
                                    class="btn btn-primary btn-sm shadow">largest</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="largenum"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> Even</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter first number" id="num" class="form-control">
                            </div>
                         <div class="m-3 text-center">
                                <button type="button" onclick="even()"
                                    class="btn btn-primary btn-sm shadow">Even</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="evencheck"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title">Odd</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter first number" id="oddnum" class="form-control">
                            </div>
                         <div class="m-3 text-center">
                                <button type="button" onclick="odd()"
                                    class="btn btn-primary btn-sm shadow">Even</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="oddcheck"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title">divisible by 2 and 5</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter first number" id="chechdivisible" class="form-control">
                            </div>
                         <div class="m-3 text-center">
                                <button type="button" onclick="divisible()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="divi"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-success-subtle">
    <div class="container shadow rounded mt-3 p-3 bg-danger-subtle">
        <div class="row row-cols-1 row-cols-sm-3 g-3">
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> prime or not</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="number" placeholder="enter a number" id="check-prime" class="form-control">
                            </div>

                            <div class="m-3 text-center">
                                <button type="button" onclick="prime()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="resu"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> palindrome</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter a string" id="check-pali" class="form-control">
                            </div>

                            <div class="m-3 text-center">
                                <button type="button" onclick="palindrome()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="palindro"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title"> reverse of a number</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="number" placeholder="enter a number" id="number-reverse" class="form-control">
                            </div>

                            <div class="m-3 text-center">
                                <button type="button" onclick="reverseNumber()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="numrev"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title">  numbers into words</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="number" placeholder="enter a number" id="number-word" class="form-control">
                            </div>

                            <div class="m-3 text-center">
                                <button type="button" onclick="numberToWords()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="word"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card p-4">
                    <div class="card-heading">
                        <h2 class="card-title">Reverse a string.</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" placeholder="enter a word" id="str-rev" class="form-control">
                            </div>

                            <div class="m-3 text-center">
                                <button type="button" onclick="reverseString()"
                                    class="btn btn-primary btn-sm shadow">check</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="revstr"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
